<!DOCTYPE html>
<html>
<head>
  <title>Loading Page</title>
  <style>
    body {
      background: linear-gradient(to bottom, #E6E6FA, #8560a9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
    }
    
    .loader {
      width: 120px;
      height: 120px;
      position: relative;
    }
    
    .loader .pulse {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(0.5); opacity: 0.5; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0.5); opacity: 0.5; }
    }
    
    .loader .segment {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      border: 16px solid transparent;
      border-top-color: #4B0082;
      animation: spin 2s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
  <script>
    // iterate every 2 seconds to check if a http 
    // endpoints answers with a 200 status code
    // if not, redirect to the main page
    var interval = setInterval(function() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "/status", true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4) {
          if (xhr.status != 200) {
            window.location.href = "/";
          }
        }
      }
      xhr.send();
    }, 1000);
  </script>
  <link rel="stylesheet" href="firefly.css">
</head>
<body>

    <div class="pulse"></div>

  </div>
  <div class="loading-text">BUILDING YOUR IMAGE</div>
